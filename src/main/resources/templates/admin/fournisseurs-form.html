<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="sidebar">

<main layout:fragment="contentForView" class="main-content">
  <!-- Fournisseurs -->
  <section id="suppliers" class="page">
    <div class="page-header">
      <h1>Création d'un Fournisseur</h1>
    </div>
    <form
            th:action="@{/admin/fournisseurs/add}"
            th:method="post"
            th:object="${fournisseur}"
            id="supplierForm">
      <label th:text="${error}"></label>
      <div class="form-grid">
        <div class="form-group">
          <label for="societe">Société</label>
          <input th:field="*{societe}" type="text" id="societe" name="societe" required>
        </div>
        <div class="form-group">
          <label for="reference">Référence</label>
          <input th:field="*{reference}" type="text" id="reference" name="reference" required>
        </div>
        <div class="form-group">
          <label for="siret">SIRET</label>
          <input th:field="*{siret}" type="text" id="siret" name="siret" required>
        </div>
        <!-- Adresse -->
        <div class="form-group">
          <label for="ville">Ville</label>
          <input th:field="*{ville}" id="ville" name="ville" required>
        </div>
        <div class="form-group">
          <label for="Quartier">Quartier</label>
          <input th:field="*{quartier}" id="Quartier" name="Quartier" required>
        </div>
        <div class="form-group">
          <label for="Num">Nuémro de villa</label>
          <input th:field="*{numVilla}" id="Num" name="Num" required>
        </div>

        <!-- Contact 1 -->
        <div class="form-group">
          <label for="contact1_nom">Contact 1 - Nom</label>
          <input th:field="*{nom1}" type="text" id="contact1_nom" name="contact1_nom" required>
        </div>
        <div class="form-group">
          <label for="contact1_tel">Contact 1 - Téléphone</label>
          <input th:field="*{telephone1}" type="text" id="contact1_tel" name="contact1_tel">
        </div>
        <div class="form-group">
          <label for="contact1_email">Contact 1 - Email</label>
          <input th:field="*{email1}" type="email" id="contact1_email" name="contact1_email">
        </div>

        <!-- Contact 2 -->
        <div class="form-group">
          <label for="contact2_nom">Contact 2 - Nom</label>
          <input th:field="*{nom2}" type="text" id="contact2_nom" name="contact2_nom">
        </div>
        <div class="form-group">
          <label for="contact2_tel">Contact 2 - Téléphone</label>
          <input th:field="*{telephone2}" type="text" id="contact2_tel" name="contact2_tel">
        </div>
        <div class="form-group">
          <label for="contact2_email">Contact 2 - Email</label>
          <input th:field="*{email2}" type="email" id="contact2_email" name="contact2_email">
        </div>

        <div class="form-group">
          <label for="mode_paiement">Mode de paiement</label>
          <select th:field="*{modePaiement}" id="mode_paiement" name="mode_paiement">
            <option value="0">Liquide</option>
            <option value="4">Chèque</option>
            <option value="3">Virement bancaire</option>
          </select>
        </div>
        <div class="form-group">
          <label for="etat_encours">État des encours</label>
          <select th:field="*{etatEncours}" id="etat_encours" name="etat_encours">
            <option value="0">En cours</option>
            <option value="1">Validé</option>
          </select>
        </div>
        <div class="form-group">
          <label for="etat_paiements">État des paiements</label>
          <select th:field="*{etatPaiement}" id="etat_paiements" name="etat_paiements">
            <option value="0">Payé</option>
            <option value="1">Impayé</option>
          </select>
        </div>
        <div class="form-group">
          <label for="divers">Divers</label>
          <textarea th:field="*{divers}" id="divers" name="divers"></textarea>
        </div>
        <div class="form-group">
          <label for="commentaires">Commentaires</label>
          <textarea th:field="*{commentaire}" id="commentaires" name="commentaires"></textarea>
        </div>
      </div>
      <button type="submit">Enregistrer</button>
    </form>

  </section>
</main>
</html>
