<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - Climatisation</title>
    <link rel="stylesheet" th:href="@{/css/admin/style.css}">
    <link rel="shortcut icon" th:href="@{/img/icon.svg}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                Dashboard Admin
            </div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item active" data-page="dashboard">
                <a th:href="@{/admin/}">
                    <i class="icon">📊</i>
                    <span>Tableau de bord</span>
                </a>
            </div>
            <div class="nav-item" data-page="suppliers">
                <a th:href="@{/admin/fournisseurs}">
                    <i class="icon">🏭</i>
                    <span>Fournisseurs</span>
                </a>
            </div>
            <div class="nav-item" data-page="products">
                <a th:href="@{/admin/clims}">
                    <i class="icon">❄️</i>
                    <span>Climatiseurs</span>
                </a>
            </div>
            <div class="nav-item" data-page="clients">
                <a th:href="@{/admin/clients}">
                    <i class="icon">👥</i>
                    <span>Clients</span>
                </a>
            </div>
            <div class="nav-item" data-page="orders">
                <a th:href="@{/admin/commandes}">
                    <i class="icon">📦</i>
                    <span>Commandes</span>
                </a>
            </div>
            <!-- Dashboard
            <div class="nav-item" data-page="users">
                <a th:href="@{/admin/clims}">
                    <i class="icon">👤</i>
                    <span>Utilisateurs</span>
                </a>
            </div>
            -->
        </nav>
    </aside>

    <!-- Main Content -->
    <main layout:fragment="contentForView" class="main-content">
        <!-- Dashboard -->

    </main>
</div>
</body>
</html>
